<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Task Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="container idle">
        <div id="face-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>

        <div id="idle-screen" class="screen">
            <h1>System Ready</h1>
            <p>Waiting for command...</p>
            
            <div class="loading-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <!-- Persistent IP in corner -->
        <div class="ip-display">IP: <span id="ip-address">{{ ip }}</span></div>

        <div id="task-screen" class="screen hidden">
            <h2 id="status-label">Current Task</h2>
            <p id="task-text">Task description goes here...</p>
        </div>
        <div id="end-screen" class="screen hidden">
            <h1>Task Completed</h1>
            <div class="checkmark">âœ“</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v=1.1"></script>
</body>
</html>
